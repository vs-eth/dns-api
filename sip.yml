---
ingress:
  - name: default
    subdomain: dns
    grpc:
      - port: 50051
  - name: grpc-web
    subdomain: dns-web
    grpc-web:
      - port: 50051
env:
  - name: SIP_AUTH_DNS_API_CLIENT_ID
    secret:
      key: sip-auth-dns-api-client-id
      create: provided
  - name: SIP_AUTH_OIDC_ISSUER
    secret:
      key: sip-auth-oidc-issuer
      create: provided
  - name: SIP_AUTH_OIDC_JWKS_URL
    secret:
      key: sip-auth-oidc-jwks-url
      create: provided
  - name: CUSTOM_NETCENTER_USERNAME
    secret:
      key: custom-netcenter-username
      create: provided
  - name: CUSTOM_NETCENTER_PASSWORD
    secret:
      key: custom-netcenter-password
      create: provided
  - name: CUSTOM_NETCENTER_ISG_GROUP
    secret:
      key: custom-netcenter-isg-group
      create: provided
  - name: CUSTOM_DNS_ZONES
    value: "challenge17.ch,ethmun.org,exbeerience.ch,filmstelle.ch,flagbot.ch,fotokommission.ch,guv.ch,hoenggergames.ch,hoenk.ch,h√∂nggergames.ch,idealistic.ch,kontaktparty.ch,kulturstelle.ch,polyfees.ch,polykum.ch,polymun.ch,sonafe.ch,spod.ch,tanzquotient.org,vis.ch,vseth.ch,vseth.org,winafe.ch,vseth.ethz.ch"
servis:
  provides:
    - vseth.sip.dns
